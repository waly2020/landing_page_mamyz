<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>mamyz landing page</title>
</head>

<body>
    <header>
        <div class="contener">
            <nav class="navigation">
                <div class="logo"></div>
                <div class="menu">
                    <button class="contact">Contacter nous</button>
                    <button class="download">telecharger l'application</button>
                </div>
            </nav>
            <div class="content">
                <div class="texte_header">
                    <h1>Laisser MAMYZ <br>géré vos factures<br>en toute sécurité.</h1>
                    <h2>MAMYZ, Mon portefeuille électronique.</h2>
                    <button class="download">telecharger l'application</button>
                </div>
                <div class="images_header">
                    <div class="telephone">
                        <div class="face f1">
                            <div class="content-f1">
                                <div class="top">
                                    <div class="micro"></div>
                                </div>
                                <div class="screen">
                                    <div class="header_phone">
                                        <img src="images/haut.png">
                                    </div>
                                    <div class="envelopes">
                                        <p class="titre_h2">Vos enveloppes</p>
                                        <div class="envelope">
                                            <div class="env_img ei1">
                                                <img src="svg/lettre.svg">
                                            </div>
                                            <p class="titre">Tontine Famille</p>
                                            <p class="date">20/04/2022</p>
                                            <p class="taux">20%</p>
                                        </div>
                                        <div class="envelope">
                                            <div class="env_img ei2">
                                                <img src="svg/lettre.svg">
                                            </div>
                                            <p class="titre">Taxi des enfants</p>
                                            <p class="date">20/04/2022</p>
                                            <p class="taux">100%</p>
                                        </div>
                                        <p class="titre_h2">Services</p>
                                        <div class="envelope">
                                            <div class="env_img ei3">
                                                <img src="svg/lettre.svg">
                                            </div>
                                            <p class="titre">EDAN</p>
                                            <p class="date">20/04/2022</p>
                                            <p class="taux"></p>
                                        </div>
                                        <div class="envelope">
                                            <div class="env_img ei4">
                                                <img src="svg/lettre.svg">
                                            </div>
                                            <p class="titre">CANAL +</p>
                                            <p class="date">20/04/2022</p>
                                            <p class="taux"></p>
                                        </div>
                                    </div>
                                    <div class="footer_phone">
                                        <img src="images/pied.png">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="face f2">
                            <img src="images/logo.png">
                        </div>
                        <div class="face f3"></div>
                        <div class="face f4"></div>
                        <div class="face f5"></div>
                        <div class="face f6"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
